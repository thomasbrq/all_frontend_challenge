<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div id="left">

    <div class="logo-base"></div>
    <div class="image-hero">

    </div>
    <div class="title-container">
      <span class="were">WE'RE</span>
      <span class="coming-soon">COMING SOON</span>
    </div>
    <div class="desc-comingsoon">
      Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
    </div>
    <div class="email-input">
      <input text="email" name="email" placeholder="Email Address">
      <div class="error-ico hidden"></div>
      <button type="button" name="button" class="nl-send">
        <div class="ico-btn">
      </button>

      <p class="error hidden">Please provide a valid email</p>
    </div>

  </div>

  <div id="right">

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(".nl-send").click(function () {
      var testEmail = /^[A-Z0-9._%+-]+@([A-Z0-9-]+\.)+[A-Z]{2,4}$/i; //https://stackoverflow.com/questions/3663968/how-to-validate-email-in-jquery
      var email = $(":input").val();
      if (testEmail.test(email)) {

      } else {
        $(".email-input input").css("border","1px solid red");
        $(".error").removeClass("hidden");
        $(".error-ico").removeClass("hidden");
        setTimeout(function () {
          $(".error").addClass("hidden");
          $(".error-ico").addClass("hidden");
          $(".email-input input").css("border","1px solid #c7969a");
        }, 2500);
      }

    });
  </script>
</body>

</html>
